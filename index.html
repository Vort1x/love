<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Message Pour Toi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            color: #333;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4f4f;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #d43f3f;
        }
        .no {
            background-color: #ddd;
            color: black;
            font-weight: bold;
        }
        .no:hover {
            background-color: #bbb;
        }
        .snap {
            margin-top: 20px;
        }
        .snap-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #fffc00;
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .snap-btn:hover {
            background-color: #ffe600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .snap-btn img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, j'ai une question pour toi... ‚ù§Ô∏è</h1>
        <p>Est-ce que tu accepterais de sortir avec moi ?</p>
        <div class="heart">üíñ</div>
        <div class="buttons">
            <button class="yes" onclick="window.location.href='sms:87758848?body=Oui, j\'accepte ! ‚ù§Ô∏è'">Oui</button>
            <button class="no" onclick="window.location.href='sms:87758848?body=D√©sol√©, mais non... üò¢'">Non</button>
        </div>
        <div class="snap">
            <a class="snap-btn" href="https://www.snapchat.com/add/marinbab?share_id=CUSz5TdFlQU&local=fr-FR" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1024px-Snapchat_logo.svg.png" alt="Snapchat Logo"> Snap?
            </a>
        </div>
    </div>
</body>
</html>
